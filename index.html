    <script>

        const weakPasswords = [

        // å¯†ç å¼ºåº¦æ£€æµ‹å‡½æ•°
        function checkPasswordStrength() {

            const strengthBar = document.getElementById('strengthBar');
            const feedback = document.getElementById('feedback');

            const scoreText = document.getElementById('scoreText');
            
            // åˆå§‹åˆ†æ•°ä¸º0
            let score = 0;

            // 1. æ£€æŸ¥å¯†ç é•¿åº¦
            let lengthScore = 0;
            if (password.length === 0) {

            } else if (password.length < 6) {

                lengthScore = 1;

                lengthScore = 2;
            } else if (password.length < 12) {

            score += lengthScore;
            
            // æ›´æ–°é•¿åº¦è¦æ±‚å›¾æ ‡
            document.getElementById('lengthIcon').textContent = password.length >= 8 ? 'âœ”ï¸' : 'âŒ';
            document.getElementById('lengthIcon').className = password.length >= 8 ? 'requirement-icon satisfied' : 'requirement-icon unsatisfied';
            
            // 2. æ£€æŸ¥æ˜¯å¦åŒ…å«æ•°å­—

            // 3. æ£€æŸ¥æ˜¯å¦åŒ…å«å°å†™å­—æ¯
            const hasLowercase = /[a-z]/.test(password);
            if (hasLowercase) {

            // 4. æ£€æŸ¥æ˜¯å¦åŒ…å«å¤§å†™å­—æ¯
            const hasUppercase = /[A-Z]/.test(password);

            } else {

            document.getElementById('uppercaseIcon').className = hasUppercase ? 'requirement-icon satisfied' : 'requirement-icon unsatisfied';
            
            // 5. æ£€æŸ¥æ˜¯å¦åŒ…å«ç‰¹æ®Šå­—ç¬¦
            const hasSpecial = /[^a-zA-Z0-9]/.test(password);
            if (hasSpecial) {

                feedbackText += ' | åŒ…å«ç‰¹æ®Šå­—ç¬¦';
            } else {
                feedbackText += ' | å»ºè®®æ·»åŠ ç‰¹æ®Šå­—ç¬¦(å¦‚!@#$ç­‰)';
            }
            document.getElementById('specialIcon').textContent = hasSpecial ? 'âœ”ï¸' : 'âŒ';
            document.getElementById('specialIcon').className = hasSpecial ? 'requirement-icon satisfied' : 'requirement-icon unsatisfied';
            
            // 6. æ£€æŸ¥æ˜¯å¦æ˜¯å¸¸è§å¼±å¯†ç 
            if (weakPasswords.includes(password.toLowerCase())) {
                score = 1;
                feedbackText = 'è­¦å‘Š: è¿™æ˜¯ä¸€ä¸ªå¸¸è§å¼±å¯†ç ï¼Œè¯·å‹¿ä½¿ç”¨!';
            }
            
            // 7. æ£€æŸ¥å¯†ç å¤šæ ·æ€§ (é¢å¤–åŠ åˆ†)
            const uniqueChars = new Set(password).size;
            if (uniqueChars >= 8) score += 1;
            if (uniqueChars >= 12) score += 1;
            
            // ç¡®ä¿åˆ†æ•°åœ¨0-10èŒƒå›´å†…
            score = Math.max(0, Math.min(score, 10));
            
            // æ ¹æ®åˆ†æ•°è®¾ç½®å¼ºåº¦æ¡æ ·å¼å’Œåé¦ˆ
            let strengthClass = '';

            } else if (score <= 6) {

            } else if (score <= 8) {

            } else {

            // æ›´æ–°ç•Œé¢

            feedback.textContent = feedbackText;
            feedback.className = 'feedback feedback-' + strengthClass.replace('very-', '');

        }

        function togglePasswordVisibility() {

        // ç”Ÿæˆå¼ºå¯†ç 
        function generatePassword() {
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const specials = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            // ç¡®ä¿æ¯ç§ç±»å‹è‡³å°‘æœ‰ä¸€ä¸ªå­—ç¬¦
            password += lowercase.charAt(Math.floor(Math.random() * lowercase.length));

            password += numbers.charAt(Math.floor(Math.random() * numbers.length));
            password += specials.charAt(Math.floor(Math.random() * specials.length));
            
            // æ·»åŠ éšæœºå­—ç¬¦ä½¿æ€»é•¿åº¦è¾¾åˆ°12
            const allChars = lowercase + uppercase + numbers + specials;
            while (password.length < 12) {

            password = password.split('').sort(() => 0.5 - Math.random()).join('');

        // å¤åˆ¶å¯†ç åˆ°å‰ªè´´æ¿
